# Controller's ALID
map_controller_alid=26:9b:30:b1:a7:f4

# Has MAP agent on this device
map_agent=1

# This device is a MAP root
map_root=0

# Agent's ALID
map_agent_alid=26:9b:30:b1:a7:f4

# Default Backhault Type
bh_type=eth

#Config Band setting of each Radio
radio_band=24G;5G;5G

#bridge interface
br_inf=br0

#lan interface

map_ver=R2

#fixed al_mac of al_inf(only wifi inf) mac
#al_inf=ra0

bss_config_priority=ra0;apcli0;rai0;apclii0

#ethernet device name used to read the switch table
#do not set if not understanding
#ethernet_dev_name=
lan=eth0
